<app-navbar [cartCount]="cartCount"></app-navbar>

<div class="format max-w-7xl mx-auto">
    <a href="/products" class="px-4 py-2 rounded-lg bg-blue-700 text-white no-underline"><img src="assets/arrow-small-left.png" alt="back icon" class="w-5 inline"> Go back</a>
    <div class="mt-16">
        <div class="flex gap-10 mb-20">
            <div class="w-3/6 border p-5">
                <img src="{{apiUrl}}{{product.img_url}}" alt="product image" class="w-full">
            </div>
            <div class="w-3/6 border p-5">
                <h1>{{product.name}}</h1>
                <h2>${{product.price | number}}</h2>
                
                <form  [formGroup]="form" (submit)="addToCart()" class="flex gap-x-5">
                    <input type="number" formControlName="qty" class="w-1/6 text-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    <button type="submit" [disabled]="!isLoggedIn" class="w-5/6 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add to cart</button>
                </form>
            </div>
        </div>
        <div>
            <h1>Description:</h1>
            <p>{{product.description}}</p>
        </div>
    </div>
  
</div>

<app-footer></app-footer>
