<div class="not-format w-full max-w-sm bg-blue-900 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="/products/{{product.id}}">
        <img class="p-8 aspect-square h-60 rounded-t-lg" src="{{serverPath}}{{product.img_url}}" alt="product image" />
    </a>
    <div class="px-5 pb-5">
        <a href="/products/{{product.id}}">
            <h5 class="text-xl font-semibold tracking-tight text-blue-100">{{product.name}}</h5>
        </a>
        <small class="text-slate-300">{{product.sold}} sold</small>
        <div class="flex items-center justify-between">
            <span class="text-2xl font-bold text-white">${{product.price | number}}</span>
        </div>
        
    </div>
</div>
